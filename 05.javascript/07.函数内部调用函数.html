<script>
        //b.求2个数中的最大值
        function Max(num1,num2){
            return num1>num2?num1:num2;
        }
        console.log(Max(60,20));

        //b.求3个数中的最大值
        function Maxs(num1,num2,num3){
            var maxy=num1>num2?num1:num2;
            return maxy>num3?maxy:num3;
        }
        console.log(Maxs(10,20,30));
</script>
