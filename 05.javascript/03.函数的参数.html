<script>
        //1.函数的参数
    //声明函数的小括号后面写变量，是形式参数。
    //声明形式参数(形参)，就相当于在函数内部声明了一个变量。
    //声明形参是可以不用var的。
    //形参如果有多个，中间用逗号隔开
    //如果形参有多个，实参是按照形参的顺序赋值的。
    function showDay(food,play){
      console.log("起床");
      console.log("洗漱");
      console.log("吃"+food);
      console.log("上学");
      console.log("吃中饭");
      console.log("抽根"+play+"放松放松");
      console.log("上学");
      console.log("放学");
    }
    showDay('快餐','利群');

</script>
