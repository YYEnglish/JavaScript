<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				text-align: center;
				padding: 100px 0;
			}
			img {
				margin-right: 20px;
				vertical-align: middle;
			}
			.normal {
				width: 180px;				
			}
			.current {
				width: 500px;
			}
        </style>
    </head>
    <body>
    	<img src="../images/01.jpg" alt="" class="normal">
    	<img src="../images/02.jpg" alt="" class="normal">
    	<img src="../images/03.jpg" alt="" class="current" id="current">
    	<img src="../images/04.jpg" alt="" class="normal">
    	<img src="../images/05.jpg" alt="" class="normal">
    	<script>
            var imgs=document.getElementsByTagName("img");
            for (var i=0;i<imgs.length;i++){
                imgs[i].onclick=function(){
                    var current=document.getElementById('current');
                    current.className="normal";
                    current.id="";
                    this.className="current";
                    this.id="current";  
                }
            }
    	</script>

	<!--布置作业：-->
		<!--把点击效果改成鼠标移入效果-->
    </body>
</html>
