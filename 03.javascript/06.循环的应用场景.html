<script>
    // 循环的应用之六:求1堆数中的最大值和最小值
    //eg: 请用户输入5个数, 将最大的那个数打印出来
    var num;
    var max=-Infinity;
    for(var i=0;i<5;i++){
        num=+prompt('请输入第'+(i+1)+'个数');
        if(num>max){
            max=num;
        }
    }
    console.log(max);
</script>
