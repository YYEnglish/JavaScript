<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .father {
            width: 800px;
            margin: 0 auto;
        }
        .content {
            height: 120px;
            padding: 10px;
            border: 1px solid red;
        }
        .commens {
            padding: 10px;
            border: 1px solid green;
        }
        .commens div {
            padding: 5px 8px;
            border-bottom: 1px dashed #666;
        }
        .add {
            width: 780px;
            margin: 0 auto;
            margin-top: 10px;
            border: 1px solid blue;
            padding: 10px;
            padding-bottom: 60px;
        }
        textarea {
            display: block;
            width: 760px;
            margin: 0 auto;
            height: 120px;
            resize: none;
        }
        input[type="button"] {
            float: right;
            padding: 10px 14px;
            margin-top: 10px;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="content">
            今天去了一个很神奇的地方，看照片能猜出来是哪里吗？
        </div>
        <div class="commens" id="commens">
            <div>评论：</div>
        </div>
    </div>
    <div class="add">
        <textarea name="" id="txt"></textarea>
        <input type="button" value="发表" id="btn"/>
    </div>
    <script>
        function id(id){
            return document.getElementById(id);
        }
        function setText(ele,text){
            if(typeof ele.textContent=="string"){
                ele.textContent=text;
            }else{
                ele.innerText=text;
            }
        }
        function getText(ele){
            if(typeof ele.textContent=="string"){
                return ele.textContent;
            }else{
                return ele.innerText;
            }
        }
        var container = id("commens");
        var txt=id('txt');
        id('btn').onclick=function(){
            console.log('ahu');
            if(txt.value==0){
                txt.value='';
                return;
            }
            var text=document.createElement('div');
            setText(text,txt.value);
            container.appendChild(text);
            txt.value='';
        }
    </script>
</body>
</html>
