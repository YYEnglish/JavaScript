<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button id="cTxt">创建文本框</button>
<button id="cPwd">创建密码框</button>
<button id="cBtn">创建按钮</button>
<br/>
<script>
    // 点击创建文本框
    var te=document.getElementById('cTxt');
    te.onclick=function(){
        var text=document.createElement('input');
    document.body.appendChild(text);
    }
    // 点击创建密码框
    var ps=document.getElementById('cPwd');
    ps.onclick=function(){
        var pp=document.createElement('input');
        pp.setAttribute('type','password');
        document.body.appendChild(pp);
    }
    // 点击创建按钮
    var qq=document.getElementById('cBtn');
    qq.onclick=function(){
        var qw=document.createElement('button');
        qw.innerHTML='按钮';
        document.body.appendChild(qw);
    }
</script>
</body>
</html>
