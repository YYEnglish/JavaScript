<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            font-size: 20px;
        }
        .box {
            width: 600px;
            height: 40px;
            margin: 200px auto;
            position: relative;
        }
        #txt {
            width: 498px;
            height: 38px;
            border: 1px solid #eee;
            font-size: 20px;
        }
        #search {
            width: 100px;
            height: 40px;
        }
        #keywords {
            position: absolute;
            top: 40px;
            left: 0;
            background-color: rgb(12, 255, 24);
            list-style: none;
            width: 500px;;
        }
        li {
            line-height: 24px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="top">
            <input type="text" id="txt"/><input type="button" value="search" id="search"/>
        </div>
        <ul id="keywords"></ul>
    </div>
    <script>
        function id(id){
            return document.getElementById(id);
        }
        function setText(ele,text){
            if(typeof ele.textContent=="string"){
                ele.textContent=text;
            }else{
                ele.innerText=text;
            }
        }
        function getText(ele){
            if(typeof ele.textContent=="string"){
                return ele.textContent;
            }else{
                return ele.innerText;
            }
        }
        var keywords = ["王宝强","王宝强的经纪人","王宝强的老婆","林丹出轨门","林丹夺冠","123","1234","2341","林丹的生平","JavaScript","Java"];
        var txt=id('txt');
        var ul1=id('keywords');
        // 设置键盘抬起事件
        txt.onkeyup=function(){
            // 获取文本框中的内容判断是否在数组中 0/-1  有/无

            var txtContent=txt.value;
            if(txtContent==''){
                ul1.value='';
            }
            ul1.innerHTML='';
           for (var i=0;i<keywords.length;i++){
            if(keywords[i].indexOf(txtContent)!=-1){
                var linew=document.createElement('li');
                setText(linew,keywords[i]);
                ul1.appendChild(linew);
                var bgc;
                linew.onmouseover=function(){
                    bgc=this.style.backgroundColor;
                    this.style.backgroundColor='pink';
                }
                linew.onmouseout=function(){
                    this.style.backgroundColor=bgc;
                }
                linew.onclick=function(){
                    txt.value=getText(this);
                    ul1.innerHTML='';
                }

            }
           }
        }
    </script>
</body>
</html>
