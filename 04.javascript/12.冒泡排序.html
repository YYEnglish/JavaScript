<script>
        //1.对数组的元素进行排序
    //冒泡排序
    var arr = [77,55,88,44,22,79];
   for (var i=0;i<arr.length;i++){
       for(var j=0;j<arr.length;j++){
           if(arr[j]>arr[j+1]){
               var num=arr[j];
               arr[j]=arr[j+1];
               arr[j+1]=num;
           }
       }
   }
   console.log(arr);
   
</script>
