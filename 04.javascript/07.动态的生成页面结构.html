<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>doc</title>
    <style>

        .one {
            width: 500px;
            height: 100px;
            border: 1px solid #000;
            border-collapse: collapse;
        }
        .one th, .one tr  , .one td {
            border: 1px solid #000;
        }
    </style>
    <script>
        //1.
        //    document.write("<h1>标题</h1>");

//        2生成ul列表
        var arr1=['第一个li标签','第二个li标签','第三个li标签'];
        document.write('<ul>');
            for(var i=0;i<arr1.length;i++){
                document.write('<li>');
                    document.write(arr1[i]);
                document.write('</li>');
            }
        document.write('</ul>');


        //3.生成表格
        var head=["编号","姓名","性别","年龄","成绩"];
        var data = ["0","群姐","女",38,10];
        document.write('<table>');
        document.write('<theader><tr>');
            for(var i=0;i<head.length;i++){
                document.write('<th>');
                    document.write(head[i]);
                document.write('</th>');
            }
        document.write('</tr></theader>');
        document.write('<tbody><tr>');
            for(var i=0;i<data.length;i++){
                document.write('<td>');
                    document.write(data[i]);
                document.write('</td>');
            }
        document.write('</tr></tbody>');
        document.write('</table>');
    </script>
</head>
<body>

</body>
</html>
