<script>
        //1.二维数组 : 数组的元素是一个数组。
        var arr = [10,20,30,[40,50,60],70,80]; //长度为6
        // console.log(arr[0]);   //10
        // console.log(arr[3]);   //[40,50,60]
        // console.log(arr[3][1]);  //50   


        // 遍历二维数组
        for(var i=0;i<arr.length;i++){
            // console.log(arr[i]);
            if(Object.prototype.toString.call(arr[i])=="[object Array]"){
                for(var j=0;j<arr[i].length;j++){
                    console.log(arr[i][j]);
                }
            }else{
                console.log(arr[i]);
            }
        }


</script>
