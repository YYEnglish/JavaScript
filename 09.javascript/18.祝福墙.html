<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body {
            background: url("images/bg.gif");
            font: 12px "simsun";
        }
        .content {
            width: 960px;
            height: 627px;
            margin: 0 auto;
            background: url("images/content_bg.jpg");
        }
        .clearfix {
            *zoom: 1;
        }
        .clearfix:before,.clearfix:after{
            content: '';
            display: table;
        }
        .clearfix:after{
            clear: both;
        }
        .tip {
            width: 227px;
            position: absolute;
            top: 100px;
            left: 200px;
        }
        .tip-h {
            padding-top: 50px;
            background: url("images/tip1_h.gif") no-repeat;
            cursor: default;
        }
        .text {
            float: left;
            padding-left: 10px;
        }
        .close {
            float: right;
            margin-right: 10px;
        }
        .tip-m {
            min-height: 40px;
            padding: 0 10px;
            padding-top: 10px;
            background: url("images/tip1_c.gif");
        }
        .tip-f {
            height: 53px;
            background: url("images/tip1_f.gif");
            padding-top: 20px;
        }
        .icon {
            float: left;
            padding-left: 10px;
        }
        .name {
            float: right;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div class="content" id="content">
        <div class="tip" id="tip">
            <div class="tip-h clearfix" title="双击关闭纸条">
                <div class="text">第[49568]条 2017-05-12 22:51:52</div>
                <div class="close" title="关闭纸条">x</div>
            </div>
            <div class="tip-m">努力学习，高薪就业</div>
            <div class="tip-f clearfix">
                <div class="icon">
                    <img src="images/bpic_1.gif" alt=""/>
                </div>
                <div class="name">林哥</div>
            </div>
        </div>
    </div>

    <script>
        //1.获取元素
        //1.1获取到小纸条
        var tip = document.getElementById("tip");
        //1.2获取小纸条外层的那个div
        var content = document.getElementById("content");
        //2.用循环的方式来克隆多个小纸条
        for(var i = 0 ; i < 10; i++){
            //对小纸条做深克隆。
        	var tipNew = tip.cloneNode(true);
            //修改克隆出来的小纸条的id
            tipNew.id = "tip"+i;
            //修改克隆的小纸条的位置。实际上就是修改他的top和left值。
            tipNew.style.left = Math.random()*600+200 + "px";  //200-800
            tipNew.style.top = Math.random()*300+100 +"px";    //

            //把克隆出来的小纸条追加到content那个div中
            content.appendChild(tipNew);

        }

    </script>
</body>
</html>
