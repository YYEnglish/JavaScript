var li3=document.getElementById('li3');
console.log(li3.nextSibling);
  //1.获取下一个兄弟节点nextSibling
  //谷歌、火狐、ie9+     获取到的是下一个兄弟节点(元素，空文本，非空文本，注释)
  //ie8及以前     获取到的是下一个兄弟节点(元素，非空文本，注释)
  //console.log(li3.nextSibling);
  console.log(li3.nextSibling.nodeType);  //3
  console.log(li3.nextSibling.nodeName);  //#text
  console.log(li3.nextSibling.nodeValue);  //哈哈


  //2.我们往往找下一个节点，是为了找下一个元素节点。
  //获取下一个兄弟元素节点 nextElementSibling
  //获取到的是下一个元素节点，但是ie8不支持。 ie8不支持利用他返回的是undefined。
  console.log(li3.nextElementSibling);
  

  function getNextElement(ele){
      if(ele.nextElementSibling){
          return ele.nextElementSibling;
      }else{
          var node=ele.next.sibling;
          while(node.nodeType!=1){
              node=node.nextSibling;
          }
          return node;
      }
  }

  console.log(getNextElement(li3));
