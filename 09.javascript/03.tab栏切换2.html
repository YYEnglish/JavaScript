<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>tab栏切换</title>
  <style>
      *{
          margin:0;
          padding:0;
      }
      .main{
          width: 400px;
          height: 400px;
          border:1px solid #ccc;
      }
      .tab{
          height: 30px;
      }
      li{
          float: left;
          width: 80px;
          height: 30px;
          margin-right:20px;
          background-color: pink;
          list-style: none;
          text-align: center;
          line-height: 30px;
      }
      .content{
          width: 400px;
          height: 370px;
          background-color: skyblue;
      }
      
      .bian{
          background-color: skyblue;
      }
      .qwe{
          display: none;
      }
      .dis{
          display: block;
      }

    </style>
</head>
<body>
    <div class="main" id="main">
        <div class="tab" id="tab">
            <ul>
                <li class="bian">胸大</li>
                <li>熊二</li>
                <li>光头强</li>
                <li>喜羊羊</li>
            </ul>
        </div>
        <div class="content" id='content'>
            <div class="qwe dis">胸大</div>
            <div class="qwe">熊二</div>
            <div class="qwe">光头强</div>
            <div class="qwe">喜羊羊</div>
        </div>
    </div>
    <div class="main" id="main">
            <div class="tab" id="tab">
                <ul>
                    <li class="bian">胸大</li>
                    <li>熊二</li>
                    <li>光头强</li>
                    <li>喜羊羊</li>
                </ul>
            </div>
            <div class="content" id='content'>
                <div class="qwe dis">胸大</div>
                <div class="qwe">熊二</div>
                <div class="qwe">光头强</div>
                <div class="qwe">喜羊羊</div>
            </div>
        </div>
    <script>
        var lis=document.getElementsByTagName('li');
        var divs=document.getElementsByClassName('qwe');
        for (var i=0;i<lis.length;i++){
            lis[i].index=i;
            lis[i].onmouseover=function(){
                for (var j=0;j<lis.length;j++){
                    lis[j].style.backgroundColor='pink';
                }
                this.style.backgroundColor='skyblue';
                for (var k=0;k<divs.length;k++){
                    divs[k].style.display='none';
                }
                divs[this.index].style.display='block';
            }
        }
    </script>
</body>
</html>
