<body>
<ul id="ul1">
  <!--哈哈-->

  <li>我是第1个li标签</li>
  <li>我是第2个li标签</li>
  <li>我是第3个li标签</li>
  <li>我是第4个li标签</li>
  <li>我是第5个li标签</li>
</ul>
<script>
    var ul1=document.getElementById('ul1');
    // console.log(ul1.firstChild);  //#text
    // console.log(ul1.firstElementChild);
    function firstElement(ele){
        if(ele.firstElementChild){
            return ele.firstElementChild;
        }else{
            var node=ele.firstChild;
            return node.nodeType!=1?node.firstChild:node;
        }
    }
    console.log(firstElement(ul1));
</script>
