<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="ul1">
        <!--哈哈哈哈-->
        <li>我是第1个li标签</li>
        <li>我是第2个li标签</li>
        <li>我是第3个li标签</li>
        <li>我是第4个li标签</li>
        <li>我是第5个li标签</li>
    </ul>
    <script>
        //3.文本节点
        //节点类型nodeType  3
        //节点名称nodeName  #text
        //节点值 nodeValue  文本内容
        var ul1 = document.getElementById("ul1");
        //文本是存在于标签中的，所以通过标签的子节点的方式获取到这个文本。
        console.log(ul1.childNodes);
        console.log(ul1.childNodes[0].nodeType);
        console.log(ul1.childNodes[0].nodeName);
        console.log(ul1.childNodes[0].nodeValue);  //null



        //总结：
        //节点(元素、属性、文本、注释)
        //              元素节点         属性节点       文本节点          注释节点
        //nodeType       1                2              3                8
        //nodeName      标签名            属性名          #text           #comment
        //nodeValue     null             属性值          文本内容         注释内容


        //补充： document也是一个节点
        //console.log(document.nodeType); //9
        //console.log(document.nodeName); //#document
        //console.log(document.nodeValue);//null
    </script>
</body>
</html>
