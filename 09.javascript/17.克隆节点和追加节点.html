<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="box" class="one">
  <p class="p1" id="p1">1653146</p>
</div>
<script>
    //1.复制元素  克隆cloneNode
    //var box = document.getElementById("box");
    //var boxNew =  box.cloneNode(); //克隆的节点boxNew， 没有写参数，默认参数是false。
    //console.log(boxNew);

    //2.cloneNode有参数  参数是一个布尔值
    //如果带有参数ture,是一个深克隆，会把当前这个克隆的节点的内容都克隆出来。
    //如果带有参数false，是一个浅克隆，只会把当前这个节点给克隆出来。
    //var boxNew =  box.cloneNode(true);
    //console.log(boxNew);

    //3.克隆出来的元素，只存在于内存中，并不会直接显示在页面结构中。
    //如果要把克隆的元素添加到页面，就要手动的追加。
    //appendChild

    var box=document.getElementById('box');
    var i=0;
     var times=setInterval(function(){
         i++;
        var pNew=document.getElementById('p1').cloneNode(true);
        pNew.id="p"+new Date().getTime();
        box.appendChild(pNew);
        if(i==10){
            clearInterval(times);
        }
    },1000)
</script>
</body>
</html>
