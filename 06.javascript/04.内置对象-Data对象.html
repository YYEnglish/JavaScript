    //写一个函数传过来一个日期对象，返回yyyy-MM-dd HH:mm:ss形式的字符串
    //2016-12-01 15:02:03
    function getStringOfDate(date){
      //拿到日期对象里面的每一个部分(年月日，时分秒)
      var year = date.getFullYear();//年
      var month = (+date.getMonth())+1;//月 从0开始算的。
      var day = date.getDate(); //日
      var hour = date.getHours();
      var min = date.getMinutes();
      var sec = date.getSeconds();

      //为了都是2位，好看，就要做小于10的判断。
      month =  month < 10 ? "0"+month :month;

      var str = "" +year + "-" + month +"-" +day + " " +hour +":" +min +":" +sec;
      return str;
    }

    var date1 = new Date();
    console.log(getStringOfDate(date1));
