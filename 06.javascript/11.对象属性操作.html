<script>
        //1.对象属性的操作。
    //a.使用点语法
    //b.可以使用  对象名["属性名"]   //中括号中是属性名对应的字符串。

    // 利用字面量的方式创建
    var obj = {
        name:"小名",
        age:29
    }

    console.log(obj.name); //小明
    console.log(obj['age']);  //29  //不能获取，因为age得到的是一个字符串，不是一个属性名。
</script>
