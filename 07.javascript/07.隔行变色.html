<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="one">
        <li>我是第1个li标签</li>
        <li>我是第2个li标签</li>
        <li>我是第3个li标签</li>
        <li>我是第4个li标签</li>
        <li>我是第5个li标签</li>
        <li>我是第6个li标签</li>
        <li>我是第7个li标签</li>
        <li>我是第8个li标签</li>
        <li>我是第9个li标签</li>
        <li>我是第10个li标签</li>
      </ul>
</body>
</html>
<script>
    var uls=document.getElementById("one");
    var lis = uls.getElementsByTagName('li');
    for (var i=0; i<lis.length;i++){
        if(i%2==0){
            lis[i].style.backgroundColor="pink";
        }else{
            lis[i].style.backgroundColor="skyblue";
        }
    }
</script>
