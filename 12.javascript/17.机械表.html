<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .clock {
            width: 600px;
            height: 600px;
            margin: 100px auto;
            background: url(images/clock.jpg) no-repeat;
            position: relative;
        }

        .clock div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(images/hour.png) no-repeat center center;
        }

        #m {
            background-image: url(images/minute.png);
        }

        #s {
            background-image: url(images/second.png);
        }
    </style>
</head>
<body>
<div class="clock">
    <div id="h"></div>
    <div id="m"></div>
    <div id="s"></div>
</div>
<script src="common.js"></script>
<script>
    //transform: rotate(6deg);//旋转多少度
    //获取当前时间 根据时间 计算旋转角度

    var hdiv = id("h");
    var mdiv = id("m");
    var sdiv = id("s");

    function clock() {
        //1 获取时间
        var date = new Date();
        //获取毫秒
        var ms = date.getMilliseconds();
        //计算角度
        //秒的角度
        var s = date.getSeconds();
        var sDeg = (s + ms/1000) * 6;
        sdiv.style.transform = "rotate(" + sDeg + "deg)";
        //分的角度
        var m = date.getMinutes();
        var mDeg = (m + s/60 ) * 6;
        mdiv.style.transform = "rotate(" + mDeg + "deg)";
        //时的角度
        var h = date.getHours();
        //360度，12个小时，每小时30度
        var hDeg = (h + m/60) * 30;
        hdiv.style.transform = "rotate(" + hDeg + "deg)";
    }
    clock();
    setInterval(clock, 100);



</script>
</body>
</html>
