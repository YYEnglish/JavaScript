<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .clock {
            width: 600px;
            height: 600px;
            margin: 100px auto;
            background: url(images/clock.jpg) no-repeat;
            position: relative;
        }

        .clock div {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(images/hour.png) no-repeat center center;
        }

        #m {
            background-image: url(images/minute.png);
        }

        #s {
            background-image: url(images/second.png);
        }
    </style>
</head>
<body>
<div class="clock">
    <div id="h"></div>
    <div id="m"></div>
    <div id="s"></div>
</div>
<script>
    //transform: rotate(6deg);//旋转多少度
    //获取当前时间 根据时间 计算旋转角度
    function id(id){
        return document.getElementById(id);
    }
    var hdiv = id("h");
    var mdiv = id("m");
    var sdiv = id("s");

    function clock() {
        var date = new Date();

        var s = date.getSeconds();//获取秒数
        //计算旋转的角度
        //一圈360度,60 秒，每秒6度
        sdiv.style.transform = "rotate(" + s * 6 + "deg)";
        //现在是多少分
        //每分6度
        var m = date.getMinutes();
        //一圈360度，60分钟
        mdiv.style.transform = "rotate(" + m * 6 + "deg)";
        //现在是多少时
        var h = date.getHours();
        //一圈360度，12小时，每一个小时走30度
        hdiv.style.transform = "rotate(" + h * 30 + "deg)";
    }

    //先执行一次，因为setInterval会延迟执行
    clock();
    setInterval(clock, 1000);


</script>
</body>
</html>
