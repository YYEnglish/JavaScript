
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .xiaomi {
            width: 512px;
            height: 400px;
            border: 1px solid #f00;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }

        .xiaomi span {
            position: absolute;
            left: 0;
            width: 100%;
            height: 200px;
            cursor: pointer;
        }

        .up {
            top: 0;
        }

        .down {
            bottom: 0;
        }

        .xiaomi img {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="xiaomi">
    <img src="images/mi.png" alt="" id="pic"/>
    <span class="up" id="goUp"></span>
    <span class="down" id="goDown"></span>
</div>
<script>
function id(id){
    return document.getElementById(id);
}
    //1.获取元素
    var pic = id("pic");
    var spanUp = id("goUp");
    var spanDown = id("goDown");

    //一开始设置top的值为0
    var top1 = 0;

    var timerId = null;
    //2.给向上的span一个鼠标移入事件
    spanUp.onmouseover = function () {
        clearInterval(timerId);
        //让img向上移动
        timerId = setInterval(function () {
            top1 -= 1;
            if(top1 < -1070){
                clearInterval(timerId);
                pic.style.top = "-1070px"
            }else {
                pic.style.top = top1+"px";
            }
        },1);
    }

    //给向上的span一个鼠标移出事件
    spanUp.onmouseout = function () {
        clearInterval(timerId);
    }


    //3.给向下的span一个鼠标移入事件
    spanDown.onmouseover = function () {
        clearInterval(timerId);
        timerId = setInterval(function () {
            top1 += 1;
            if(top1 > 0){
                clearInterval(timerId);
                pic.style.top = "0px";
            }else {
                pic.style.top = top1+"px";
            }

        },1);
    }

    //给向下的span一个鼠标移出事件
    spanDown.onmouseout = function () {
        clearInterval(timerId);
    }


</script>
</body>
</html>
