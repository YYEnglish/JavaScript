<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>标题</title>

</head>
<body>
<input type="button" value="开始" id="btn"/>
<input type="button" value="停止" id="stop"/>

</body>
<script>
    //计时器 setTimeout(参数1，参数2);
    //参数1，就是计时器到了时间要做的事情。
    //参数2, 就是时间
    //这个计时器，是时间到了，只会执行一次参数1.


    //清空计时器 clearTimeout(参数);
    //参数：计时器id


    //1.获取到按钮
    var start = document.getElementById("btn");
    var stop = document.getElementById("stop");


    var timerId = null;
    //2.给开始按钮注册单击事件
    start.onclick = function () {
        clearTimeout(timerId);

        //2.1 设置计时器
        //setTimeout(test,1000);
        //setTimeout("test()",1000);
        timerId = setTimeout(function () {
            console.log("嘿嘿");
        },1000);
    }

    //3.给停止按钮一个注册单击事件
    stop.onclick  = function () {
        //清空计时器
        clearTimeout(timerId)
    }



</script>

</html>
