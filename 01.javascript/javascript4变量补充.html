<body>
    <script>
        /*
    prompt("请输入你的名字");

    1. 变量
      本质：就是内存中用来存放数据的空间。

    2.变量的声明
      语法：  var 变量名;
              var num1;

    3.变量的赋值
      语法：  变量名 = 值;
              num1 = 10;

              = 不是算术里面等于号，这是赋值运算符。
              把=右边的值赋值给=左边的变量。运算从右往左的。


    4.变量的使用，（取变量里面存放的值来用）。
      像直接量一样使用变量，那里需要用到变量里面存放的值，那里就写变量的名字。

      没有声明的变量，不能直接使用。

     */
        var name;
        name=prompt('请输入你的名字');
        console.log(name);


    //没有声明的变量，不能直接使用。
    //console.log(num3);//报错。 num3 is not defined


var name1;
name1='张三';
console.log(name1);

var num2;
num2=10;
console.log(num2);




     </script>
</body>
