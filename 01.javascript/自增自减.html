<script>
//    注意：参与自增或者自减的 必须是变量。
//
//    1.自增运算符  ++
//    var num = 10;
//    num++;
//
//    a.前自增： ++放在变量的前面  ++num;
//    b.后自增： ++放在变量的后面  num++;
//
//    2.自增表达式： 就是自增运算符连接起来的式子
//
//    a.前自增表达式：   ++num;
//    b.后自增表达式：   num++;
//
//    3.前自增后自增  异同点：
//    相同点： 不管是前自增还是以后自增，对于参与自增运算的这个变量而言，都是自身的值加1.
//            不同点： 就要去看自增表达式的结果了； 如果是前自增，就要先完成自增，再把得到
//            的新的值赋值给这个前自增表达式；如果是后自增，就先把值赋值给后自增表达式，再完成自己的自增。

//
//        1.自减运算符  --
//
//        2.自减表达式： 就是自减运算符连接起来的式子

var num1 = 10;
var num2 = 5;
var res = num1++  +  --num2 -  ++num1 ;    //2
//          10/11        4/4    12/12
console.log(res);



//    num++; 先赋值  再自增;

//    ++num;先自增  后赋值；

</script>
